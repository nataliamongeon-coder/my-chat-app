<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æˆ‘çš„ç§äººèŠå¤©å®¤</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        
        #chat-container { width: 100%; max-width: 600px; background: white; height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #f9f9f9; }
        
        /* åŸºç¡€æ¶ˆæ¯ç»“æ„ */
        .msg-item { display: flex; flex-direction: column; max-width: 85%; }
        .msg-header { font-size: 11px; color: #666; margin-bottom: 4px; font-weight: bold; }
        .msg-time { font-weight: normal; color: #999; margin-left: 5px; }
        .msg-content { padding: 10px 15px; border-radius: 15px; font-size: 15px; word-break: break-all; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg-img { max-width: 100%; border-radius: 8px; display: block; }

        /* --- 1. åŒºåˆ†è‡ªå·±å’Œåˆ«äºº --- */
        /* åˆ«äººå‘çš„ï¼ˆå±…å·¦ï¼Œç™½è‰²ï¼‰ */
        .other { align-self: flex-start; }
        .other .msg-content { background: white; border-bottom-left-radius: 2px; }

        /* è‡ªå·±å‘çš„ï¼ˆå±…å³ï¼Œè“è‰²ï¼‰ */
        .mine { align-self: flex-end; }
        .mine .msg-header { text-align: right; margin-right: 5px; }
        .mine .msg-content { background: #007bff; color: white; border-bottom-right-radius: 2px; }
        .mine .msg-time { color: #e0e0e0; }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area { display: flex; align-items: center; padding: 15px; background: white; border-top: 1px solid #eee; }
        input[type="text"] { flex: 1; border: 1px solid #ddd; padding: 12px 18px; border-radius: 25px; outline: none; }
        .icon-btn { font-size: 22px; cursor: pointer; margin-right: 12px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-left: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
        <label for="file-input" class="icon-btn">ğŸ–¼ï¸</label>
        <input type="file" id="file-input" style="display:none" accept="image/*">
        <input type="text" id="msg-input" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off">
        <button onclick="send()">å‘é€</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('msg-input');
    const fileInput = document.getElementById('file-input');

    // æç¤ºè¾“å…¥åå­—
    let myName = prompt("è¯·è¾“å…¥ä½ çš„æ˜µç§°ï¼š") || "åŒ¿åç”¨æˆ·";
    
    // ç”Ÿæˆä¸€ä¸ªä¸´æ—¶çš„æœ¬æ¬¡ä¼šè¯IDï¼Œç”¨äºåŒºåˆ†â€œæˆ‘â€å’Œâ€œåˆ«äººâ€
    const myId = Math.random().toString(36).substr(2, 9);

    // --- 2. æ¶ˆæ¯å£°éŸ³æé†’ ---
    // ä½¿ç”¨åœ¨çº¿æç¤ºéŸ³ï¼ˆå¦‚æœä½ æœ‰è‡ªå·±çš„mp3é“¾æ¥ä¹Ÿå¯ä»¥æ›¿æ¢ï¼‰
    const msgSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

    function send() {
        const text = input.value;
        if (text.trim() !== '') {
            const data = {
                id: myId, // å‘é€æˆ‘çš„å”¯ä¸€ID
                user: myName,
                type: 'text',
                content: text,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            socket.emit('send message', data);
            input.value = '';
        }
    }

    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            socket.emit('send message', {
                id: myId,
                user: myName,
                type: 'image',
                content: e.target.result,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });
        };
        reader.readAsDataURL(file);
        this.value = ''; 
    });

    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });

    socket.on('receive message', (data) => {
        const isMine = data.id === myId; // åˆ¤æ–­æ˜¯å¦æ˜¯è‡ªå·±å‘çš„
        
        // å¦‚æœæ˜¯åˆ«äººå‘çš„æ¶ˆæ¯ï¼Œæ’­æ”¾æç¤ºéŸ³
        if (!isMine) {
            msgSound.play().catch(e => console.log("ç­‰å¾…ç”¨æˆ·äº¤äº’åæ‰èƒ½æ’­æ”¾å£°éŸ³"));
        }

        const item = document.createElement('div');
        // æ ¹æ®èº«ä»½èµ‹äºˆä¸åŒçš„ CSS ç±»
        item.className = `msg-item ${isMine ? 'mine' : 'other'}`;
        
        let contentHTML = '';
        if (data.type === 'text') {
            contentHTML = `<div class="msg-content">${data.content}</div>`;
        } else {
            contentHTML = `<div class="msg-content" style="padding:5px"><img src="${data.content}" class="msg-img"></div>`;
        }

        item.innerHTML = `<div class="msg-header">${data.user}<span class="msg-time">${data.time}</span></div>` + contentHTML;
        chatBox.appendChild(item);
        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>

</body>
</html>
