<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æˆ‘çš„ç§äººèŠå¤©å®¤</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        
        #chat-container { width: 100%; max-width: 600px; background: white; height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #f9f9f9; }
        
        /* æ¶ˆæ¯æ°”æ³¡ */
        .msg-item { display: flex; flex-direction: column; align-self: flex-start; max-width: 85%; }
        .msg-content { background: white; padding: 10px 15px; border-radius: 15px; border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); font-size: 15px; word-break: break-all; }
        .msg-time { font-size: 11px; color: #999; margin-bottom: 4px; padding-left: 5px; }
        .msg-img { max-width: 100%; border-radius: 8px; cursor: pointer; display: block; }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area { display: flex; align-items: center; padding: 15px; background: white; border-top: 1px solid #eee; }
        input[type="text"] { flex: 1; border: 1px solid #ddd; padding: 12px 18px; border-radius: 25px; outline: none; font-size: 15px; }
        
        .icon-btn { font-size: 22px; cursor: pointer; margin-right: 12px; user-select: none; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-left: 10px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
        <label for="file-input" class="icon-btn">ğŸ–¼ï¸</label>
        <input type="file" id="file-input" style="display:none" accept="image/*">
        
        <input type="text" id="msg-input" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off">
        <button onclick="send()">å‘é€</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('msg-input');
    const fileInput = document.getElementById('file-input');

    // å‘é€æ–‡æœ¬æ¶ˆæ¯
    function send() {
        const text = input.value;
        if (text.trim() !== '') {
            const data = {
                type: 'text',
                content: text,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            socket.emit('send message', data);
            input.value = '';
        }
    }

    // å‘é€å›¾ç‰‡æ¶ˆæ¯
    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = {
                type: 'image',
                content: e.target.result,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            socket.emit('send message', data);
        };
        reader.readAsDataURL(file);
        this.value = ''; // æ¸…é™¤é€‰æ‹©è®°å½•ï¼Œæ–¹ä¾¿é‡å¤ä¼ åŒä¸€å¼ å›¾
    });

    // ç›‘å¬å›è½¦
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });

    // æ¥æ”¶æ¶ˆæ¯å¹¶æ¸²æŸ“
    socket.on('receive message', (data) => {
        const item = document.createElement('div');
        item.className = 'msg-item';
        
        let contentHTML = '';
        if (data.type === 'text') {
            contentHTML = `<div class="msg-content">${data.content}</div>`;
        } else {
            contentHTML = `<div class="msg-content" style="padding:5px"><img src="${data.content}" class="msg-img"></div>`;
        }

        item.innerHTML = `<span class="msg-time">${data.time}</span>` + contentHTML;
        chatBox.appendChild(item);
        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>

</body>
</html>
