<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æˆ‘çš„ç§äººèŠå¤©å®¤</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        #chat-container { width: 100%; max-width: 600px; background: white; height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #f9f9f9; }
        
        /* ç»Ÿä¸€æ¶ˆæ¯æ°”æ³¡ï¼šå…¨éƒ¨é å·¦ */
        .msg-item { display: flex; flex-direction: column; align-self: flex-start; max-width: 85%; }
        .msg-header { font-size: 11px; color: #666; margin-bottom: 4px; padding-left: 5px; font-weight: bold; }
        .msg-time { font-weight: normal; color: #999; margin-left: 5px; }
        .msg-content { background: white; padding: 10px 15px; border-radius: 15px; border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); font-size: 15px; word-break: break-all; }
        .msg-img { max-width: 100%; border-radius: 8px; display: block; margin-top: 5px; }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area { display: flex; align-items: center; padding: 15px; background: white; border-top: 1px solid #eee; }
        input[type="text"] { flex: 1; border: 1px solid #ddd; padding: 12px 18px; border-radius: 25px; outline: none; }
        .icon-btn { font-size: 22px; cursor: pointer; margin-right: 12px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-left: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
        <label for="file-input" class="icon-btn">ğŸ–¼ï¸</label>
        <input type="file" id="file-input" style="display:none" accept="image/*">
        <input type="text" id="msg-input" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off">
        <button id="send-btn">å‘é€</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('msg-input');
    const fileInput = document.getElementById('file-input');
    const sendBtn = document.getElementById('send-btn');

    // è¯¢é—®ç”¨æˆ·å
    let myName = prompt("è¯·è¾“å…¥ä½ çš„æ˜µç§°ï¼š") || "åŒ¿åç”¨æˆ·";

    // å‘é€æ–‡æœ¬é€»è¾‘
    function sendText() {
        const text = input.value;
        if (text.trim() !== '') {
            socket.emit('send message', {
                user: myName,
                type: 'text',
                content: text,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });
            input.value = '';
        }
    }

    // å›¾ç‰‡ä¸Šä¼ é€»è¾‘
    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('chatImage', file);

        fetch('/upload', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
            if (data.url) {
                socket.emit('send message', {
                    user: myName,
                    type: 'image',
                    content: data.url,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                });
            }
        });
        this.value = ''; 
    });

    sendBtn.onclick = sendText;
    input.onkeypress = (e) => { if (e.key === 'Enter') sendText(); };

    // æ¥æ”¶æ¶ˆæ¯ï¼šä¸åŒºåˆ†èº«ä»½ï¼Œä¸æ’­æ”¾å£°éŸ³
    socket.on('receive message', (data) => {
        const item = document.createElement('div');
        item.className = 'msg-item';
        
        let contentHTML = '';
        if (data.type === 'text') {
            contentHTML = `<div class="msg-content">${data.content}</div>`;
        } else {
            contentHTML = `<div class="msg-content" style="padding:5px"><img src="${data.content}" class="msg-img"></div>`;
        }

        item.innerHTML = `<div class="msg-header">${data.user}<span class="msg-time">${data.time}</span></div>` + contentHTML;
        chatBox.appendChild(item);
        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>
</body>
</html>
